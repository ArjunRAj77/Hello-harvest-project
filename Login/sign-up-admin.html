                <div class="card-body">
                  <form method="post" action="dashboard.php">
                    <label>First Name</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="First Name" id="firstName" name="firstName" aria-label="Email" aria-describedby="email-addon">
                    </div>
                    <label>Last Name</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Last Name" id="LastName" name="LastName" aria-label="Email" aria-describedby="email-addon">
                    </div>
                    <label>Email</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Email" id="email" name="email" aria-label="Email" aria-describedby="email-addon">
                    </div>
                    <label>Location</label>
                    <div class="mb-3">
                      <input type="Location" class="form-control" placeholder="Location" id="Location" name="Location" aria-label="Location" aria-describedby="email-addon">
                    </div>
                    <label>Address</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Address" id="Address" name="Address" aria-label="Address" aria-describedby="email-addon">
                    </div>
                    <label>Mobile Number</label>
                    <div class="mb-3">
                      <input type="number" class="form-control" placeholder="Mobile Number" id="Mobile" name="Mobile" aria-label="Mobile" aria-describedby="email-addon">
                    </div>
                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Password" id="password" name="password" aria-label="Password" aria-describedby="password-addon">
                    </div>
                    <label>Authority</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Municipality / Panchayath" id="Authority" name="Authority" aria-label="Authority" aria-describedby="password-addon">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign Up</button>
                    </div>
                    <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    <br>Need a farmer account?
